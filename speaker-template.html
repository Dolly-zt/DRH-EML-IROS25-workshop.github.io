<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 复用主站样式 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SPEAKER_NAME}} - DRH-EML Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .speaker-detail {
            padding: 80px 0;
        }
        .speaker-photo {
            width: 600px;
            height: 600px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .keynote-title {
            color: #2c3e50;
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <!-- 导航栏（与首页相同） -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-brain me-2"></i>DRH-EML 2024
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About DRH-EML</a></li>
                    <li class="nav-item"><a class="nav-link" href="#speakers">Speakers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#schedule">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="#submission">Submission</a></li>
                    <li class="nav-item"><a class="nav-link" href="#committee">Committee</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </nav>

    <!-- 详情页内容 -->
    <div class="speaker-detail">
        <div class="container">
            <div class="row g-5 align-items-center">
                <!-- 照片区 -->
                <div class="col-lg-6 text-center">
                    <img src="images/speakers/{{PHOTO_FILE}}" 
                         alt="{{SPEAKER_NAME}}" 
                         class="speaker-photo">
                </div>
                
                <!-- 信息区 -->
                <div class="col-lg-6">
                    <h1 class="display-4 mb-4">{{SPEAKER_NAME}}</h1>
                    <p class="lead text-muted mb-4">{{SPEAKER_TITLE}}</p>
                    
                    <div class="keynote-title">
                        <h3>Keynote Title</h3>
                        <p class="fs-5">{{KEYNOTE_TITLE}}</p>
                    </div>

                    <h3 class="mt-5">Biography</h3>
                    <p class="lh-lg">{{SPEAKER_BIO}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚（与首页相同） -->
    <footer class="bg-black text-white py-4">
        <div class="container text-center">
            <div class="social-links mb-3">
                <a href="#" class="text-white mx-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-3"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-white mx-3"><i class="fab fa-researchgate"></i></a>
            </div>
            <p class="mb-0">&copy; 2024 DRH-EML Workshop. All rights reserved</p>
        </div>
    </footer>
</body>
</html>
